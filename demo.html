<html>
<head>
	<title> CoffeeScript </title>
</head>
<body>
	<h3> CoffeeScript </h3> <br/>
	<script type = "text/javascript">
   var i = 10;
   document.write("The value of global variable i is "+ i);   
   document.write("<br>");
   test();
   function test() {
      i = 20;
      document.write("The value of local variable i is "+i);
      document.write("<br>");
   }
   document.write("The value of global variable i is "+i);
</script>
</body>
</html>
